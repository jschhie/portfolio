<!-- 'VIEW DEMOS' BUTTON WITH IMG THUMBNAIL -->
{% macro demo_button(target_id, thumbnail_src) %}
<button
  class="img-btn"
  data-bs-toggle="modal"
  data-bs-target={{target_id}}
>
  <img
    src={{thumbnail_src}}
    width="200"
  />
  <p class="demo-text">VIEW DEMOS</p>
</button>
{% endmacro %}

<!-- PROJECT MODAL POPUP: PREV/NEXT BTN UI -->
{% macro modal_controls(target_id) %}
<button
  class="carousel-control-prev"
  type="button"
  data-bs-target={{target_id}}
  data-bs-slide="prev"
>
  <span aria-hidden="true">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="rgba(196, 164, 132, .65)"
      class="gallery-arrow bi bi-arrow-left-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
      />
    </svg>
  </span>
  <span class="visually-hidden">Previous</span>
</button>
<button
  class="carousel-control-next"
  type="button"
  data-bs-target={{target_id}}
  data-bs-slide="next"
>
  <span aria-hidden="true">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="rgba(196, 164, 132, .65)"
      class="gallery-arrow bi bi-arrow-right-circle-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
      />
    </svg>
  </span>
  <span class="visually-hidden">Next</span>
</button>
{% endmacro %}
